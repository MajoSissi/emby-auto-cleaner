name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: emby-auto-cleaner
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: emby-auto-cleaner.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go build -o build/${{ matrix.output }} -ldflags="-s -w" .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Prepare release files
        run: |
          mkdir -p release-${{ matrix.goos }}
          cp build/${{ matrix.output }} release-${{ matrix.goos }}/
          cp embyautocleaner.yaml release-${{ matrix.goos }}/

      - name: Create archive (Linux)
        if: matrix.goos == 'linux'
        run: |
          cd release-${{ matrix.goos }}
          tar -czf ../${{ matrix.goos }}-amd64.tar.gz *
          cd ..

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd release-${{ matrix.goos }}
          7z a ../windows-amd64.zip *
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-amd64
          path: |
            ${{ matrix.goos }}-amd64.tar.gz
            windows-amd64.zip
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*.tar.gz,artifacts/*/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
